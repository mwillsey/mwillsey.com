{% extends "base.html" %}

{% block content %}
<h1> {{ page.title }} </h1>

{% if page.extra.toc %}
<ul class="toc">
{% for h2 in page.toc %}
    <li>
        <a href="{{h2.permalink | safe}}">{{ h2.title }}</a>
    </li>
{% endfor %}
</ul>
{% endif %}

{{ page.content | safe }}
{% endblock content %}
