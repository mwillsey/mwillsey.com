{% extends "base.html" %}

{% block content %}
{{ section.content | safe }}

{% set papers = get_section(path="papers/_index.md") %}

<section id="papers">
  <h2> Papers </h2>
  <ul class="papers">
  {% for paper in papers.pages %}
    {{ macros::paper(paper=paper, links=false, container="li") }}
  {% endfor %}
  </ul>
</section>
{% endblock content %}
