{% extends "page.html" %}
{% import "macros.html" as macros %}

{% block content %}

<h1> {{ page.title }} </h1>

<section>

{{ macros::paper(paper=page, title=false, links=true, class="fullwidth") }}

{% if page.extra.bib %}
<details class="bibtex">
  <summary> BibTeX </summary>
  <code> <pre> {{ page.extra.bib }} </pre> </code>
</details>
{% endif %}

{{ page.content | safe }}
</section>

{% endblock content %}
