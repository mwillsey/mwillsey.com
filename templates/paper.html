{% extends "page.html" %}
{% import "macros.html" as macros %}

{% block content %}

<h1> {{ page.title }} </h1>

{{ macros::paper(paper=page, title=false) }}

<details class="bibtex">
  <summary> BibTeX </summary>
  <code> <pre> {{ page.extra.bib }} </pre> </code>
</details>

{{ page.content | safe }}

{% endblock content %}
